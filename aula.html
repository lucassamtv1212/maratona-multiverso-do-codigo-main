<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/AULA.css">
    <title>FILMES</title>
</head>
<body>
    <header id="cabecalho">Cabeçalho</header>
    <main>
        <section class="container">
            <!-- HEADINGS - TÍTULOS  -->
            <h1>Hello World!</h1>
            <div>
                <h2>h2</h2>
                <h3>h3</h3>
                <h4>h4</h4>
                <h5>h5</h5>
                <h6>h6</h6>
            </div>
        </section>
        
        <section class="container">

            <!-- PARÁGRAFO -->
            <p>Eu gosto de <span>sorvete</span>!</p>
        </section>

    
        <!-- Lista ordenada -->
        <h2>Lista com meus filmes preferidos</h2>
        <ol class="container">
            <li>Star Wars</li>
            <li>Harry Potter</li>
        </ol>
    
        <!-- Lista desordenada -->
        <h4>Lista de comidas boas</h4>
        <ul>
            <li>Pizza</li>
            <li>Banoffee</li>
        </ul>
    </main>
    <footer>Rodapé</footer>

    <script src="./src/js/aula.js"></script>
</body>
</html>
